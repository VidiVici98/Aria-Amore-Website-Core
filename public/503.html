<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>503 - Service Unavailable</title>
  <meta name="robots" content="noindex, nofollow">
  <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url(/assets/media/images/parchment-background.webp);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      font-family: Georgia, 'Times New Roman', Times, serif;
    }
    .container {
      max-width: 600px;
      height: 100%;
      position:relative;
      text-align: center;
      background: linear-gradient(to bottom right,
                    hsl(41, 32%, 62%, 1),
                    hsla(38, 36%, 75%, 1) 60%,
                    hsl(33, 41%, 71%, 1));      
      padding: 30px 40px;
      border-radius: 10px;
      border: 1px groove #333;
      box-shadow: 0px 1px 6px rgba(0, 0, 0, 0.4),
                2px 6px 8px rgba(20, 25, 30, 0.25),
                inset 0 1px 2px rgba(255, 255, 255, 0.25),
                inset 0 -1px 3px rgba(0,0,0,0.4);
    }
    .error-code {
      font-size: 10rem;
      font-weight: bold;
      color: #333;
      text-shadow: 1px 2px 2px #666;
      font-family: "Italianno", cursive;
      line-height: 1;
    }
    h1 {
      font-size: 4rem;
      color: #333;
      text-shadow: 1px 1px 1px #666;
      font-family: "Italianno", cursive;
      margin-bottom: 20px;
      font-weight: 600;
    }
    p {
      font-size: 18px;
      color: #333;
      margin-bottom: 30px;
      line-height: 1.25;
    }
    .maintenance-info {
      background: #15151570;
      padding: 20px;
      border-radius: 5px;
      margin: 30px 0;
      border-left: 4px solid #e6d81a;
      box-shadow: 0px 1px 6px rgba(0, 0, 0, 0.4),
                2px 6px 8px rgba(20, 25, 30, 0.25),
                inset 0 1px 2px rgba(255, 255, 255, 0.25),
                inset 0 -1px 3px rgba(0,0,0,0.4);
    }
    .maintenance-info strong {
      color: #e6d81a;
      text-shadow: 1px 1px 1px #111;
    }
    .actions {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 40px;
    }
    a {
      display: inline-block;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn-primary {
      display: inline-block;
      padding: 12px 30px;
      font-family: "Italianno", cursive;
      font-size: 1.5rem;
      background: radial-gradient(circle at 50% 50%, #d68b6c, #a2583e);
      color: #252525;
      border: 1px groove #333;
      box-shadow: 0px 1px 6px rgba(0, 0, 0, 0.4),
                2px 6px 8px rgba(20, 25, 30, 0.25),
                inset 0 1px 2px rgba(255, 255, 255, 0.25),
                inset 0 -1px 3px rgba(0,0,0,0.4);
      transition: all 0.3s ease-in-out;
    }
    .btn-primary:hover {
      filter: brightness(1.5);
      transform: translateY(-4px);
    }
    .status-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      background: #e6d81a;
      border-radius: 50%;
      margin-right: 8px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }
    .footer-note {
      font-size: 12px;
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #666;
    }
.victorian-separator {
  display: block;
  width: 90%;
  max-width: 400px;
  height: auto;
  margin: 0 auto;
  filter: opacity(.6);
}
.corner {
  position: absolute;
  width: 140px;  
  height: auto;
  opacity: .5;
  padding: .5rem;
  border-radius: 35px;
  pointer-events: none; 
}
.corner-top-right {
  top: -8px;
  right: -8px; 
}  
.corner-top-left {
  top: -8px;
  left: -8px;
  transform: scaleX(-1);
}
.corner-bottom-right {
  bottom: -8px;
  right: -8px;
  transform: scaleY(-1);
}
.corner-bottom-left {
  bottom: -8px;
  left: -8px;
  transform: scaleX(-1) scaleY(-1);
}
  </style>
</head>
<body>
  <div class="container">
    <div class="error-code">503</div>
      <img
          id="hero-separator"
          class="victorian-separator"
          src="/assets/media/images/victorian-separator.svg"
          alt=""
          role="presentation">
    <h1>Service Unavailable</h1>
    <p>We're performing scheduled maintenance to serve you better.</p>
    <div class="maintenance-info">
      <span class="status-indicator"></span>
      <strong>Scheduled Maintenance</strong><br>
      We expect to be back online shortly.<br>
      Thank you for your patience!
    </div>
    <div class="actions">
      <a href="/" class="btn-primary">Try Again</a>
    </div>
    <div class="footer-note">
      <span style="color: #333;">For updates, follow us on social media or email</span><span><a href="mailto:info@ariaamore.com" style="margin-left:4px; color: #333; font-style:italic;">info@ariaamore.com</a></span>
    </div>
    <img src="/assets/media/images/floral-top-right.svg" class="corner corner-top-right" alt="" role="presentation">
    <img src="/assets/media/images/floral-top-right.svg" class="corner corner-top-left" alt="" role="presentation">
    <img src="/assets/media/images/floral-top-right.svg" class="corner corner-bottom-right" alt="" role="presentation">
    <img src="/assets/media/images/floral-top-right.svg" class="corner corner-bottom-left" alt="" role="presentation">
  </div>
</body>
</html>
