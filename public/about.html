<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Learn more about Aria Amore and find answers to common questions.">
  <title>Aria Amore | About</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="stylesheet" href="/assets/css/about.css">
</head>
<body>
  <!-- Header Embed Container -->
  <header id="site-header-container" role="banner" aria-label="Site header"></header>
  <main class="about-page" id="main-content" role="main">
    <!-- FAQ Section -->
    <section class="faq-section" aria-labelledby="faq-heading">
      <div class="faq-fancy-heading">
        <h2 class="faq-heading" id="faq-heading">
          <img
            src="../assets/media/images/divider.svg"
            class="flourish-side-ornament"
            alt=""
            role="presentation">
          Frequently Asked Questions
          <img
            src="../assets/media/images/divider.svg"
            class="flourish-side-ornament-right"
            alt=""
            role="presentation">
        </h2>
      </div>    
      <div
        class="faq-container"
        role="region"
        aria-label="Frequently Asked Questions list">
        <!-- Template for cloning FAQ items -->
        <template id="faq-template">
          <details class="faq-item" role="group">
            <summary
              role="button"
              aria-expanded="false"
              aria-controls="faq-answer">
              <span class="question-text"></span>
              <span class="faq-icon" aria-hidden="true">âž•</span>
            </summary>
            <p class="answer-text" id="faq-answer"></p>
          </details>
        </template>
      </div>
    </section>
  </main>
  <!-- Footer Embed Container -->
  <footer id="site-footer-container" role="contentinfo" aria-label="Site footer"></footer>
  <!-- Scripts -->  
  <script src="/assets/js/main.js" defer></script>
  <script src="/assets/js/about.js" defer></script>
</body>
</html>
