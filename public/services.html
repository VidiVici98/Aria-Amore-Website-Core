<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Aria Amore | Services</title>

</head>
<body>
  <!--Header Embed Container-->
  <header id="site-header-container"></header>
  <main class="services-page">
    <section id="packages">
  <h2 id="packages-heading"></h2>
  <div class="carousel-container">
    <button class="prev">❮</button>
    <div class="carousel">
      <div class="plan" data-plan-index="0">
        <div class="content-wrapper">
          <div class="fancy-heading">
            <img src="../assets/media/images/divider.svg" class="flourish-divider">
            <h3 class="plan-title"></h3>
            <img src="../assets/media/images/divider.svg" class="flourish-divider-right">          </div>
          <ul class="features"></ul>
          <div class="price"></div>
          <button class="btn"></button>
          <img src="../assets/media/images/floral-top-right.svg" class="corner corner-top-right" alt="Floral Corner">
          <img src="../assets/media/images/floral-top-right.svg" class="corner corner-top-left" alt="Floral Corner">
          <img src="../assets/media/images/floral-top-right.svg" class="corner corner-bottom-right" alt="Floral Corner">
          <img src="../assets/media/images/floral-top-right.svg" class="corner corner-bottom-left" alt="Floral Corner">
        </div>
      </div>
      <div class="plan" data-plan-index="1">
        <div class="content-wrapper">
          <div class="fancy-heading">
            <img src="../assets/media/images/divider.svg" class="flourish-divider">
            <h3 class="plan-title"></h3>
            <img src="../assets/media/images/divider.svg" class="flourish-divider-right">          </div>
          <ul class="features"></ul>
          <div class="price"></div>
          <button class="btn"></button>
          <img src="../assets/media/images/floral-top-right.svg" class="corner corner-top-right" alt="Floral Corner">
          <img src="../assets/media/images/floral-top-right.svg" class="corner corner-top-left" alt="Floral Corner">
          <img src="../assets/media/images/floral-top-right.svg" class="corner corner-bottom-right" alt="Floral Corner">
         <img src="../assets/media/images/floral-top-right.svg" class="corner corner-bottom-left" alt="Floral Corner">
        </div>
      </div>
      <div class="plan" data-plan-index="2">
        <div class="content-wrapper">
          <div class="fancy-heading">
            <img src="../assets/media/images/divider.svg" class="flourish-divider">
            <h3 class="plan-title"></h3>
            <img src="../assets/media/images/divider.svg" class="flourish-divider-right">
          </div>
          <ul class="features"></ul>
          <div class="price"></div>
          <button class="btn"></button>
          <img src="../assets/media/images/floral-top-right.svg" class="corner corner-top-right" alt="Floral Corner">
          <img src="../assets/media/images/floral-top-right.svg" class="corner corner-top-left" alt="Floral Corner">
          <img src="../assets/media/images/floral-top-right.svg" class="corner corner-bottom-right" alt="Floral Corner">
          <img src="../assets/media/images/floral-top-right.svg" class="corner corner-bottom-left" alt="Floral Corner">
        </div>
      </div>
    </div>
    <button class="next">❯</button>
  </div>
</section>
<section class="rsvp-section">
  <div class="content-wrapper">
  <!-- Your content goes here -->
  <div class="rsvp-card">
    <div class="rsvp-header">
      <h2>Save The Date</h2>
      <img src="../assets/media/images/divider.svg" class="flourish-divider-bottom">
      <img src="../assets/media/images/divider.svg" class="flourish-divider-bottom-right">
    </div>
    <p class="rsvp-intro">
      Join us for a magical evening of operatic splendor. Please fill out your details below so we can reserve your place at this unforgettable celebration.
    </p>
    <form class="rsvp-form">
      <h3 class="fancy-heading">
        <img src="../assets/media/images/divider.svg" class="flourish-divider">
        Organizer Info:
        <img src="../assets/media/images/divider.svg" class="flourish-divider-right">
      </h3>
      <div class="form-row">
        <label for="guestName">Your Name</label>
        <input type="text" id="guestName" placeholder="John Doe" required>
      </div>
      <div class="form-row">
        <label for="guestEmail">Email Address</label>
        <input type="email" id="guestEmail" placeholder="john@example.com" required>
      </div>      
      <div class="form-row">
        <label for="guestEmail">Phone Number</label>
        <input type="tel" id="guestPhone" placeholder="(555)123-4567" required>
      </div>
      <h3 class="fancy-heading">
        <img src="../assets/media/images/divider.svg" class="flourish-divider">
        Event Details:
        <img src="../assets/media/images/divider.svg" class="flourish-divider-right">
      </h3>
      <div class="form-packages">
        <label class="checkbox-btn">
          <input type="radio" name="package" value="serenade">
          <span>Serenade Package</span>
        </label>      
        <label class="checkbox-btn">
          <input type="radio" name="package" value="aria">
          <span>Aria Package</span>
        </label>    
        <label class="checkbox-btn">
          <input type="radio" name="package" value="grand-opera">
          <span>Grand Opera Package</span>
        </label>
      </div>
      <div class="rsvp-calendar">
        <iframe
          src="https://calendar.google.com/calendar/embed?src=en.usa%23holiday%40group.v.calendar.google.com&ctz=America%2FNew_York"
          frameborder="0"
          scrolling="no">
        </iframe>
      </div>
      <div class="form-row">
          <label for="eventDate">Event Date</label>
          <input type="date" id="eventDate" required>
          <label for="guestCount">Number of Guests</label>
          <input type="number" id="guestCount" min="1" placeholder="2" required>
          <label for="notes">Special Requests</label>
          <textarea id="notes" name="notes" rows="3" placeholder="Dietary restrictions, song requests..."></textarea>
      </div>
      <h3 class="fancy-heading">
        <img src="../assets/media/images/divider.svg" class="flourish-divider">
        Addons:
        <img src="../assets/media/images/divider.svg" class="flourish-divider-right">
      </h3>
      <div class="form-packages">
        <label class="checkbox-btn">
          <input type="checkbox">
          <span>Additional Performer</span>
        </label>      
        <label class="checkbox-btn">
          <input type="checkbox">
          <span>Photography Services</span>
        </label>    
        <label class="checkbox-btn">
          <input type="checkbox">
          <span>Pianist Included</span>
        </label>        
        <label class="checkbox-btn">
          <input type="checkbox">
          <span>Chellist Included</span>
        </label>        
        <label class="checkbox-btn">
          <input type="checkbox">
          <span>Planning Services</span>
        </label>
      </div>
      <button type="submit" class="rsvp-submit">Confirm Reservation</button>
    </form>
  </div>
  <!-- Corner brackets -->
  <img src="../assets/media/images/floral-top-right.svg" class="corner corner-top-right" alt="Floral Corner">
  <img src="../assets/media/images/floral-top-right.svg" class="corner corner-top-left" alt="Floral Corner">
  <img src="../assets/media/images/floral-top-right.svg" class="corner corner-bottom-right" alt="Floral Corner">
  <img src="../assets/media/images/floral-top-right.svg" class="corner corner-bottom-left" alt="Floral Corner">
</div>
</section> 
</main>
  <!--Footer Embed Container-->
  <footer id="site-footer-container"></footer>
  <!--Scripts-->  
  <script src="/assets/js/main.js" defer></script>
  <script src="/assets/js/services.js" defer></script>
  </body>
</html>
