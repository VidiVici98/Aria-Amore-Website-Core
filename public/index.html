<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Make Your Next Event Unforgettable With Live Opera">
  <title>Aria Amore</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
  <!-- Header Embed Container -->
  <header id="site-header-container"></header>

  <main class="home-page">
    <!-- Hero Section -->
    <section class="hero">
      <div class="envelope-container">
        <div class="envelope">
          <div class="envelope-flap"></div>
          <div class="envelope-body">
            <h1 id="hero-title"></h1>
            <img id="hero-separator" class="victorian-separator" src="" alt="Separator">
            <h2 id="hero-subtitle"></h2>
          </div>
        </div>
        <div class="hero-letter">
          <h1 id="hero-letter-heading"></h1>
          <p id="hero-letter-text"></p>
          <div class="hero-letter-footer">
            <div class="hero-icons-wrapper" id="hero-icons-wrapper"></div>
            <div class="hero-letter-btn-wrapper">
              <a id="hero-letter-cta" class="hero-letter-btn" href="">Reserve Your Date Today!</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Event Info Boxes -->
    <section id="events">
      <div class="event-grid" id="event-grid"></div>
      <p class="cta" id="events-cta"></p>
    </section>

    <!-- Featured Performers -->
    <section id="performers">
      <h2 class="featured-title">Featured Performers</h2>
      <div class="carousel-container">
        <button class="prev">❮</button>
        <div class="carousel" id="performer-carousel"></div>
        <button class="next">❯</button>
      </div>
    </section>

    <!-- Client Reviews -->
    <section id="testimonials">
      <img class="victorian-separator" id="testimonial-separator" src="" alt="Separator">
      <h2>What Our Clients Are Saying</h2>
      <div class="testimonial-carousel" id="testimonial-carousel"></div>
      <img class="victorian-separator" src="" alt="Separator">
    </section>
  </main>

  <!-- Footer Embed Container -->
  <footer id="site-footer-container"></footer>

  <!-- Scripts -->
  <script src="../assets/js/main.js" defer></script>
  <script src="../assets/js/home.js" defer></script>
</body>
</html>
