<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 – Looks Like We Missed a Beat | Aria Amore</title>
  <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet" />

  <style>
    /* ------------------------------
       Root Variables & Global Styles
    ------------------------------ */
    :root {
      --color-primary: #222;
      --color-secondary: #faf7f2;
      --color-active: #b8916a;
      --border-thin: 1px solid rgba(0, 0, 0, 0.15);
      --border-thick: 2px solid rgba(0, 0, 0, 0.2);
      --text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
      --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      --sepia-gradient: linear-gradient(to bottom, rgba(255,255,255,0.85), rgba(243,235,222,0.9));
      --quick-transition: all 0.3s ease;
      --hover-transform: scale(1.05);
    }

    body {
      margin: 0;
      font-family: "Georgia", serif;
      background: var(--color-secondary);
      color: var(--color-primary);
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ------------------------------
       Envelope Animation
    ------------------------------ */
    .envelope {
      position: relative;
      width: 320px;
      height: 200px;
      background: var(--sepia-gradient);
      box-shadow: var(--box-shadow);
      border: var(--border-thin);
      border-radius: 4px;
      overflow: hidden;
      animation: fadeIn 2s ease forwards;
      cursor: pointer;
      transform-style: preserve-3d;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: var(--sepia-gradient);
      border-bottom: var(--border-thick);
      transform-origin: top;
      transform: rotateX(0deg);
      transition: transform 1s ease;
      z-index: 3;
    }

    .envelope.open .flap {
      transform: rotateX(-180deg);
    }

    .letter {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--color-secondary);
      text-align: center;
      padding: 2rem;
      transform: translateY(100%);
      transition: transform 1s ease;
      z-index: 2;
    }

    .envelope.open .letter {
      transform: translateY(0);
    }

    .letter h1 {
      font-family: "Italianno", cursive;
      font-size: 3rem;
      color: var(--color-active);
      margin-bottom: 1rem;
      text-shadow: var(--text-shadow);
    }

    .letter p {
      font-size: 1.2rem;
      font-style: italic;
      color: var(--color-primary);
      margin-bottom: 1.5rem;
    }

    .home-link {
      display: inline-block;
      background: var(--color-primary);
      color: var(--color-secondary);
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      transition: var(--quick-transition);
      font-family: "Italianno", cursive;
      font-size: 1.5rem;
    }

    .home-link:hover {
      background: var(--color-active);
      transform: var(--hover-transform);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ------------------------------
       Page Layout
    ------------------------------ */
    .notfound-container {
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
    }

    .message {
      margin-top: 2rem;
      font-size: 1.2rem;
      color: var(--color-primary);
    }

    footer {
      margin-top: 2rem;
      font-family: "Italianno", cursive;
      font-size: 1.3rem;
      color: var(--color-active);
    }
  </style>
</head>
<body>
  <div class="notfound-container">
    <div class="envelope" id="envelope">
      <div class="flap"></div>
      <div class="letter">
        <h1>Looks Like We Missed a Beat</h1>
        <p>It seems this page has wandered off, perhaps chasing a sweeter melody.</p>
        <a href="/" class="home-link">Return to Aria Amore</a>
      </div>
    </div>

    <p class="message">Click the envelope to reveal your message.</p>
    <footer>— Aria Amore, where every note is love.</footer>
  </div>

  <script>
    // ------------------------------
    // Envelope Open Animation Logic
    // ------------------------------
    const envelope = document.getElementById('envelope');
    envelope.addEventListener('click', () => {
      envelope.classList.toggle('open');
    });
  </script>
</body>
</html>
