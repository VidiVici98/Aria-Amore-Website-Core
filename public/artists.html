<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<meta name="description" content="Meet the artists behind the music at Aria Amore.">
<title>Aria Amore | Our Artists</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../assets/css/styles.css">
<link rel="stylesheet" href="../assets/css/artists.css">
</head>
<body>
   <!--Header Embed Container-->
   <header id="site-header-container"></header>

<main class="artists-page">
<section class="artists-grid" aria-label="Artists">
  <!-- Template for each artist -->
  <template id="artist-template">
    <article class="artist">
      <div class="content-wrapper">
        <div class="artist-portrait" tabindex="0" role="button">
          <img src="" alt="">
        </div>
        <div class="artist-body">
          <div class="headline-row">
            <div class="name-block">
              <h2 class="artist-name"></h2>
            </div>
          </div>
          <p class="artist-bio"></p>
          <button class="read-more" aria-expanded="false">Read more</button>
          <div class="audio-list" aria-label="Audio previews"></div>
          <div class="cta-row">
            <a class="book-btn" href="#">Request Artist</a>
          </div>
        </div>
        <!-- Corner decorations -->
        <img src="../assets/media/images/floral-top-right.svg" class="corner corner-top-right" alt="Floral Corner">
        <img src="../assets/media/images/floral-top-right.svg" class="corner corner-top-left" alt="Floral Corner">
        <img src="../assets/media/images/floral-top-right.svg" class="corner corner-bottom-right" alt="Floral Corner">
        <img src="../assets/media/images/floral-top-right.svg" class="corner corner-bottom-left" alt="Floral Corner">
      </div>
    </article>
  </template>
</section>

  <!--Footer Embed Container-->
  <footer id="site-footer-container"></footer>

<!-- Lightbox overlay (single instance) -->
<div class="lightbox" id="lightbox" aria-hidden="true" role="dialog" aria-label="Lightbox">
  <div class="lightbox-backdrop" id="lightbox-backdrop"></div>
  <div class="lightbox-panel" role="document">
    <button class="lightbox-close" id="lightbox-close" aria-label="Close">✕</button>
    <img src="#" alt="" class="lightbox-img" id="lightbox-img" />
  </div>
</div>

<!-- Artist Modal -->
<div id="artist-modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
  <div class="modal-backdrop" id="modal-backdrop"></div>
  <div class="modal-content">
    <button class="modal-close" id="modal-close" aria-label="Close modal">✕</button>
    <div class="modal-body">
      <div class="modal-image">
        <img id="modal-portrait" src="" alt="Performer portrait">
      </div>
      <div class="modal-details">
        <h2 id="modal-name"></h2>
        <p id="modal-bio"></p>
        <div class="modal-audio">
          <h3>Audio Samples</h3>
          <div id="modal-audio-list"></div>
        </div>
        <div class="modal-social">
          <h3>Connect</h3>
          <div class="social-icons">
            <a href="#" id="modal-instagram" aria-label="Instagram" class="icon"><img src="/assets/media/images/instagram-icon.svg"></a>
            <a href="#" id="modal-tiktok" aria-label="TikTok" class="icon"><img src="/assets/media/images/tiktok-icon.svg"></a>
          </div>
        </div>
        <div class="modal-actions">
          <button id="modal-book" class="book-btn">Request Artist</button>
        </div>
      </div>
    </div>
  </div>
</div>
</main>
<script src="../assets/js/main.js" defer></script>
<script src="../assets/js/artists.js" defer></script>
</body>
</html>
